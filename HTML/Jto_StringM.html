<!DOCTYPE html>
<html>

	<body>
		<p>The the toString()method can output number as base 16
		(Hexadecimal),8(octal),2(binary)</p>
		<p id="demo"></p>
		
		<button onclick="myFunction()">Try it</button>
		
		<script>
			function myFunction(){
				var myNumber = 0128;
				document.getElementById("demo").innerHTML = "128 = " +
				myNumber  +" Decimal, "+
				myNumber.toString(16) + " Hexadecimal, " + 
				myNumber.toString(8) + " Octal, " + 
				myNumber.toString(2) + "Binary. "
			}
		</script>
	</body>

</html>
