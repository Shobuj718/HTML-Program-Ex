<!DOCTYPE html>

<html>

	<body>
		<p>Click the button to get your Coordiantes.</p>
		
		<button onclick="getLocation()">Try it</button>
		
		<p id="demo"></p>
		
		<script>
			var x = document.getElementById("demo");
			
			function getLocation(){
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(showPosition,showError);
				}
				else{
					x.innerHTML = "GeoLocation is not support by this browser.";
				}
			}
			function showPosition(position){
				x.innerHTML = "Latitude: "+ position.coords.latitude +
				"<br>Longitude: " + position.coords.longitude + "<br> accuracy: "
				+position.coords.accuracy + "<br>altitude: " + position.coords.altitude
				+ "<br>speed: " + position.coords.speed;
			}
			
			function showError(error){
				switch(error.code){
					case error.PERMISSION_DENIED:
						x.innerHTML = "User denied the request for GeoLocation."
						break;
					case error.POSSITION+UNAVAILABLE:
						x.innerHTML = "Location information is unavailable."
						break;
					case error.TIMEOUT:
						x.innerHTML = "The request to get user location timmed out."
						break;
					case error.UNKNOWN_ERROR:
						x.innerHTML = "An unknown error occurred."
						break;
				}
			}
			
		</script>
		
	</body>

</html>
