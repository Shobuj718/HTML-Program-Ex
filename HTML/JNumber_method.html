<!DOCTYPE html>
<html>

	<body>
		<p> The flobal JavaScript function Number() converts variables to nubers:</p>
		
		<p id="demo"></p>
		
		<script>
			document.getElementById("demo").innerHTML = 
			Number(true) + "<br>" +
			Number(false) + "<br>" + 
			Number(new Date())+ "<br>" + 
			Number(" 10") + "<br>" + 
			Number("10 ") + "<br>" + 
			Number("10 6");
		</script>
	</body>

</html>
