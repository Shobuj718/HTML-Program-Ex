<!DOCTYPE html>
<html>
	<head>
		<style>
			.dropdown{
				background-color:black;
				position:relative;
				display:inline-block;
			}
			.dropdown-content{
				display:none;
				position:absolute;
				background-color:green;
				box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
				min-width:160px;
			}
			.dropdown:hover .dropdown-content{
				display:block;
			}
			.desc{
				padding:15px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div class="dropdown">
			<img src="sa.jpg" alt="Not connected" width="100" height="80">
			<div class="dropdown-content">
				<img src="sf.jpg" alt="Not connected" width="350" height="400">
				<div class="desc">Shobuj islam desktop</div>
			</div>
			
		</div>
	</body>

</html>
