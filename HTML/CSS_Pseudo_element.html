<!DOCTYPE html>
<html>

	<head>
		<style>
			p::first-letter{
				color:green;
				font-size:xx-large;
			}
			p:first-line{
				color:blue;
				font-size:small caps;
			}
			h1::before{
				content:url("sa.jpg");
				height:200px;
				width:200px;
				background-color:cyan;
			}
		</style>
	</head>
	<body>
		<h1>This is a heading</h1>
		<p>This is a Css pseudo element example for first line</p>
		 and This is a Css pseudo element example for first word</p>
	</body>

</html>
