<!DOCTYPE html>

<html>
	<head>
		<style>
			table,th,td{
				border:2px solid blue;
				border-collapse: collapse;
			}
			th,td{
				padding:5px;
				text-align:left;
			}
			table#t01{
				width:100%;
				background-color:#00ffff;
			}
			table#t01 tr:nth-child(even){
				background-color:#eee;
			}
			table#t01 tr:nth-child(odd){
				background-color:#0f0;
			}
			table#t01 th{
				background-color:black;
				color:white;
			}
			table#t01 tr:nth-child(even){
				color:red;
			}
			
		</style>
	</head>

	<body>
		<table style="width:100%">
			<caption>Monthly Savings</caption>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>January</td>
				<td>100$</td>
			</tr>
			<tr>
				<td>February</td>
				<td>50$</td>
			</tr>
		</table>
				
				<br>
			
		<table id="t01">
			<caption>Monthly Savings</caption>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>January</td>
				<td>100$</td>
			</tr>
			<tr>
				<td>February</td>
				<td>50$</td>
			</tr>
		</table>
		
	</body>

</html>
