<!DOCTYPE html>
<html>
<body>

	<h1>How javascript can change html element?</h1>
	<p id="demo">Javascipt can change the style of an HTML element</p>
	<button type="button" onclick="changebulb()" >click Me</button>

	<script>
	function changebulb(){
		var x = document.getElementById("demo");
		x.style.fontSize = "40px";
	   x.style.color = "green"
	}
	</script>

</body>
</html>
