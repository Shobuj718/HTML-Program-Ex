<!DOCTYPE html>
<html>

	<p> This slice method extract a part of a string and 
	returns the extracted parts in a new string.</p>
	
	<p id = "demo"></p>
	
	<script>
		var str = "Apple, Banana, Kiwi";
		var str1 ="Please visit Microsoft";
		document.getElementById("demo").innerHTML=str.slice(5,12);
		document.getElementById("demo").innerHTML=str1.replace("Microsoft","W3school");
		
	</script>

</html>
