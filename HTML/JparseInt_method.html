<!DOCTYPE html>
<html>

	<body>
		<p> The flobal JavaScript function parseInt() converts variables to nubers:</p>
		
		<p id="demo"></p>
		
		<script>
		
			document.getElementById("demo").innerHTML = 
			parseInt("10") + "<br>" +
			parseInt("10.33") + "<br>" +

			parseInt("years 10"); 
			
		</script>
	</body>
