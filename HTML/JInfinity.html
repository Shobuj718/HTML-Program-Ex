<!DOCTYPE html>
<html>

	<body>
		<p>Infinity is returned if you calculate a number outside the largest posble number</p>
		
		<p id="demo"></p>
		
		<button onclick="myFunction()">Try it</button>
		
		<script>
			function myFunction(){
				var myNumber = 2;
				var txt = "";
				while(myNumber != Infinity){
					myNumber = myNumber * myNumber;
					txt = txt + myNumber + "<br>";
				}
				document.getElementById("demo").innerHTML = txt;
			}
		</script>
	</body>

</html>
