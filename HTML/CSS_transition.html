<!DOCTYPE html>
<html>

	<head>
		<style>
			div{
				width:100px;
				height:100px;
				background:blue;
				transition:width 2s, height 2s, transform 2s;
			}
			div:hover{
				width:300px;
				height:300px;
				transform:rotate(360deg);
			}
		</style>
	</head>
	<body>
		<h1>Hover over the div element above, to see the transition</h1>
		<div>Hello Shobuj</div>
	</body>

</html>
